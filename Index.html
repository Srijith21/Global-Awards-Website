<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Awards</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <!-- ////////////////////////////////////////////////////////Header----- -->
    <Section id="Header">
        <div class="wrapper Header">
            <div class="Header-left">
                <img class="header-logo" src="./Assets/logo.svg" alt="">
            </div>
            <div class="Header-right">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="" class="active">Awards</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
                <button class="header-button">Get Start</button>
            </div>
            <div id="MenuButton" class="Menubox">
                <img src="./Assets/hamburger-image.jpg" alt="menu">
            </div>
        </div>
    </Section>
    <!-- ////////////////////////////////////////////////////////Sidebar----- -->

    <Section id="Sidebar">
        <div class="Sidebar-Header-top">
            <img class="Sidebar-header-logo" src="./Assets/logo.svg" alt="">
        </div>
        <div class="Sidebar-Header-bottom">
            <ul>
                <li><a href="#Spotlight">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="" class="active">Awards</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
            <button class="header-button Sidebar">Get Start</button>
        </div>
    </Section>
    <script src="./Script.js"></script>
</body>
</html>
